<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teached Trainings</title>
    <div th:replace="_fragments/header :: bootstrap"></div>
</head>
<body>
<div class="container">
    <h2>Teached Trainings</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Selected Former: <span th:text="${former.getFullName()}"></span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Training Name</th>
                            <th>Category</th>
                            <th>Level</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="training : ${teachedTrainings}">
                            <td th:text="${training.getName()}"></td>
                            <td th:text="${training.getCategory().getName()}"></td>
                            <td th:text="${training.getLevel().getName()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="/formers/" class="btn btn-secondary">Back to Formers List</a>
        </div>
    </div>
</div>

</body>
</html>
