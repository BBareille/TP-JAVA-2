<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'étudiant</title>
    <div th:replace="_fragments/header :: bootstrap"></div>
</head>
<body>
<div th:replace="_fragments/navbar :: navbar"></div>
<br>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="card">
                <h5 class="card-header">
                    Fiche de l'étudiant
                </h5>
                <div class="card-body">
                    <p class="card-text">
                        Nom : <span th:text="${student.getLastName()}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    Prénom : <span th:text="${student.getFirstName()}"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<div th:replace="_fragments/footer"></div>
</body>
</html>
